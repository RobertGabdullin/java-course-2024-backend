app:
  gitHubBaseUrl: https://api.github.com
  stackOverflowBaseUrl: https://api.stackexchange.com/2.3
  botBaseUrl: http://localhost:8090
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
